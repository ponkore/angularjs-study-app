<h1>Welcome to {{ title }}!</h1>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" routerLink="">TOP</a>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a routerLink="detail">DETAIL</a>
      </li>
    </ul>
  </div>
</nav>

<h3>three-bounce</h3>
<sk-three-bounce></sk-three-bounce>

<app-buttons-checkbox></app-buttons-checkbox>
<app-ngbd-datepicker-popup></app-ngbd-datepicker-popup>

<button class="btn btn-outline-primary mb-1" [@heroState]="state"
        (click)="toggleState()">Toggle State</button>

<!-- start modal dialog -->
<ng-template #modal_content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('dismiss')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>One fine body&hellip;</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="c('ok')">Ok</button>
    <button type="button" class="btn btn-light" (click)="c('cancel')">Cancel</button>
  </div>
</ng-template>

<button class="btn btn-outline-primary mb-1" (click)="open(modal_content)">Modal Open</button>
<!-- end of modal dialog -->

<main role="main" class="container">
  <router-outlet></router-outlet>
</main>
